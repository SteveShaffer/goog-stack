application: goog-stack
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /client/
  static_files: client/index.html
  upload: client/index\.html

- url: /client
  static_dir: client

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: server.main.app

libraries:
- name: webapp2
  version: "2.5.2"
